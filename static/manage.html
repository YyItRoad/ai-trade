<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务管理</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="main-nav">
        <a href="/" class="nav-brand">AI Trade Analysis</a>
        <ul class="nav-links">
            <li><a href="/analysis.html">分析历史</a></li>
            <li><a href="/plans.html">交易计划</a></li>
            <li><a href="/manage" class="active">任务管理</a></li>
            <li><a href="/prompts.html">提示词管理</a></li>
            <li><a href="/assets.html">资产管理</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>任务管理</h1>
        <div class="toolbar">
            <button id="add-task-btn">添加新任务</button>
        </div>

        <div class="table-container">
            <table id="tasks-table">
                <thead>
                    <tr>
                        <th>任务ID</th>
                        <th>关联资产</th>
                        <th>分析周期</th>
                        <th>提示词</th>
                        <th>Cron表达式</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="tasks-table-body">
                    <!-- 任务数据将在此处加载 -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- 添加/编辑任务模态框 -->
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title">添加新任务</h2>
            <form id="task-form">
                <input type="hidden" id="task-id">
                <div class="form-group">
                    <label for="task-asset">关联资产</label>
                    <select id="task-asset" required></select>
                </div>
                <div class="form-group">
                    <label for="task-prompt">提示词</label>
                    <select id="task-prompt" required></select>
                </div>
                <div class="form-group">
                    <label for="task-cycle">分析周期</label>
                    <select id="task-cycle" required>
                        <option value="1m">1分钟</option>
                        <option value="5m">5分钟</option>
                        <option value="15m">15分钟</option>
                        <option value="1h">1小时</option>
                        <option value="4h">4小时</option>
                        <option value="1d">1天</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="task-cron">Cron 表达式</label>
                    <input type="text" id="task-cron" placeholder="例如: 0/10 * * * * *" required>
                    <small>格式: 秒 分 时 日 月 周。 <code>* * * * * *</code> 表示每秒。<code>0/10 * * * * *</code> 表示每分钟的第0, 10, 20, 30, 40, 50秒执行。</small>
                </div>
                <div class="form-group">
                    <label for="task-active">任务状态</label>
                    <select id="task-active">
                        <option value="true">激活</option>
                        <option value="false">禁用</option>
                    </select>
                </div>
                <button type="submit">保存</button>
            </form>
            <p id="task-status-message" class="status-message"></p>
        </div>
    </div>

    <script src="/static/manage.js"></script>
</body>
</html>
